<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>To do List</h1>
            </header>
            <div class="aggiungi-task">
                <input type="text" placeholder="Inserisci Task" v-model="items.text" @keyup.enter="aggiungi"/>
                <button @click="aggiungi">Aggiungi</button>
            </div>

            <div class="task-container">
                <ul>
                    <li @click="changeDone(index)" class="task" :class="task.done ? 'sbarrato' : '' "  v-for="(task,index,) in items" >
                        {{task.text}}<i class="fa-solid fa-x" @click="rimuovi(index)"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
